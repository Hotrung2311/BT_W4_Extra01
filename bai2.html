<script>
    function sumArrInt(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]>0) {
                sum += arr[i];
            }
        }
        return sum;
    }

    let a = [-1, -2, -3];
    let b = [1, -2, 3];
    console.log(sumArrInt(a));
    console.log(sumArrInt(b));
</script>

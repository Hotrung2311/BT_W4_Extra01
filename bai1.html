<script>
    function isPrime(N) {
        if (N < 2){
            return false;
        }
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                return false;
            }
        }
        return true;
    }

    function sumArrPrime(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if(isPrime(arr[i]) === true) {
                    sum += arr[i];
            }
        }
        return sum;
    }

    let a = [1,2,3,4];
    let b = [1,1,3,5];

    console.log(sumArrPrime(a));
    console.log(sumArrPrime(b));
</script>
